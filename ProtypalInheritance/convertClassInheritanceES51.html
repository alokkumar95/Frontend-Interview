      function ParentCopy(name) {
        this.name = name;
        this.getName = function () {
          return `${this.name} from ${this}`;
        };
      }

      ParentCopy.prototype.getAddress = function (address) {
        return this.name + "---" + address;
      };

      const parentCopy = new ParentCopy("alok-parentcopy");
      console.log("Parent copy address", parentCopy.getAddress("mokama")); //Parent copy address alok-parentcopy---mokama

      function ChildrenCopy(name) {
        ParentCopy.call(this, name);
      }

      console.log("##Prototype of ChildrebCopy##",ChildrenCopy.prototype)

   
      ChildrenCopy.prototype =Object.create(ParentCopy.prototype);

      const child1Copy = new ChildrenCopy("child1name");
      console.log(
        "Get name of childcopy",
        child1Copy.getName(),
        ChildrenCopy.__proto__
      );
      console.log(
        "Get address of childcopy",
        child1Copy.getAddress("rampur"),
        ChildrenCopy.__proto__
      );
    </script>
