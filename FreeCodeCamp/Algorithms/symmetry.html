      // optimized version
      function sym(...args) {
        return Array.from(args.reduce((accumulator, currentvalue) => {

          const arg1Set = accumulator;
          const arg2Set = new Set(currentvalue)
          // look whether item of arg1Set exists in arg2Set
          arg2Set.forEach((item) => {
            //item not in other set then push in results
            if (!arg1Set.has(item)) {
              // O(1)
              arg1Set.add(item);
            }else{
              // O(1)
              arg1Set.delete(item)
            }
          });
          return arg1Set;
        }, new Set()));
      }

      console.log("ans---", sym([1, 2, 3], [5, 2, 1, 4],[3,6,4]));
