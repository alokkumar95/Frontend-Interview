    <h1>Example 1 -</h1>
    <script>
        function handleFulfil(value){
            console.log("Handle fulfil---",value);
        }

        function handleReject(error){
            console.log("Handle Reject---",error);
        }

        const myPromise = new Promise((resolve,reject)=>{
            console.log("First line")
            return;
        })

// myPromise is in pending state
        myPromise.then(handleFulfil,handleReject)
    </script>
